<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./javascript/funciones.js"></script>
    <title>Formulario Login</title>
</head>
<body>
    <form action="./backEnd/verificarUsuario.php" method="POST" enctype="multipart/form-data" id="formLogin">
        <h2>Login</h2>
        <table border="0" align="center">
            <tr>
                <td>&nbsp;</td>
                <td colspan=2><h4>Ingreso de credenciales</h4></td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td colspan=2><hr></td>
                <td>&nbsp;</td>
                </tr>
            <tr>
                <td>&nbsp;</td>
                <td>DNI:</td>
                <td><input type="number" id="txtDni" name="txtDni" size="8" min="1000000" max="55000000"><span style="display:none" id="spanDni">*</span></td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                    <td>&nbsp;</td>
                    <td>Apellido:</td>
                    <td><input type="text" id="txtApellido" name="txtApellido"><span style="display:none" id="spanApellido">*</span></td>
                    <td>&nbsp;</td>
            </tr>
            <tr>
                    <td>&nbsp;</td>
                    <td colspan=2><hr></td>
                    <td>&nbsp;</td>
                    </tr>
            <tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td align="right"><input type="reset" value="Limpiar"></td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td align="right"><input type="button" onclick="AdministrarValidacionesLogin()" value="Enviar"></td>
                <td>&nbsp;</td>
            </tr>
        </table>

    
</body>
</html>
